<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Order Summary</title>

</head>
<body>
 <main class="main">
  <img src="images/illustration-hero.svg" alt="hero image" style="border-radius: 8% 8% 0% 0%; max-width: 100%;">
  <div class="text_container">
    <h1>Order Summary</h1>
    <p class="text_header">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="anualPlan">
      <img src="images/icon-music.svg" alt="icon music" class="icon_music">
      <div class="anual">
        <p class="anual_text">Annual Plan</p>
        <p class="anual_money">$59.99/year</p> 
      </div>
      <p class="change_text">Change</p>
    </div>
    <p class="payment">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </div>
 </main>
  
</body>
</html>
